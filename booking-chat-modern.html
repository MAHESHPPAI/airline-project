<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #0a2a66; 
        }
        .navbar button {
            border-radius: 50px;
            margin-right: -80px;
            color: #0a2a66;
            font-weight: bolder;
        }
        .navbar-brand img {
            margin-left: -40px;
        }
        .card {
            margin-top: 100px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 10px; 
        }
        .card-header {
            background-color: #0a2a66;
            color: white;
            font-weight: bolder;
        }
        .card:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); 
            transition: 0.3s;
        }
        .form-floating > label {
            padding: 0.5rem 0.75rem;
        }
        .form-control:focus {
            box-shadow: 0px 4px 8px rgba(10, 42, 102, 0.5);
            transition: 0.2s ease-in-out;
        }
        #gender-radio {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #gender-radio label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Bootstrap" width="80" height="60">
          </a>
          <button class="btn btn-light">Next</button>
        </div>
    </nav>

    <section class="boxes">
      <div class="flex-container">
        <!-- Passenger Details Form -->
        <div class="flex-item">
          <div class="card">
            <div class="card-header">Passenger Details</div>
            <div class="card-body">
              <h5 class="card-title">Contact Details</h5>
              <form action="" method="post">
                <!-- Gender Radio -->
                <div id="gender-radio">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>

                <!-- First Name & Last Name -->
                <div class="row mt-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="fname" placeholder="First and Middle Name" required>
                      <label for="fname">First and Middle Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                      <label for="lname">Last Name</label>
                    </div>
                  </div>
                </div>

                <!-- Date of Birth -->
                <div class="form-floating mt-4">
                  <input type="text" class="form-control" id="dob" placeholder="Date of Birth">
                  <label for="dob">Date of Birth (Optional) - dd-mm-yyyy</label>
                </div>

                <!-- Contact & Email -->
                <div class="row mt-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="contact" placeholder="Primary Contact Number" required>
                      <label for="contact">Primary Contact Number</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                      <label for="email">E-mail</label>
                    </div>
                  </div>
                </div>

                <!-- Address -->
                <div class="form-floating mt-4">
                  <textarea class="form-control" placeholder="Enter Address" id="address" style="height: 100px;"></textarea>
                  <label for="address">Address</label>
                </div>

              </form>
            </div>
          </div>
        </div>

        <!-- Trip Summary -->
        <div class="flex-item">
          <div class="card" style="width: 30rem;">
            <div class="card-header">Trip Summary</div>
            <div class="card-body">
              <h5 class="card-title">Flight Summary</h5>
              <section class="departure">
                <div class="card" style="width: 28rem;">
                  <div class="card-body">
                    <h5 class="card-title">Departure</h5>
                    <h6 class="card-subtitle mb-2 text-muted font-weight-bold">Delhi-Dubai</h6>
                    <p class="card-text">Sun, 08 Sep 2024 | 03:35 - 22:45 | 21h 40m |<br> Connect (Mumbai)<br> Check-in: 30KG | Hand: Up to 7KG</p>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav class="navbar">
      <div class="container">
        <br><br>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-h1rYtxEtF3Uj1Au7YGgLP/ggp1Lg5nBNFT+2QOvGtWXB5ejlSgPJU5wzp44UlHTb" 
    crossorigin="anonymous"></script>
</body>
</html>
